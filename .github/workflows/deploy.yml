name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test & Validate
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: âœ… Run HTML validation
      run: npm run validate

    - name: ğŸ“Š Check file sizes
      run: npm run size-check

    - name: ğŸ”’ Run security scan
      run: npm run security-scan

    - name: ğŸ—ï¸ Test build process
      run: npm run build:prod

    - name: ğŸ“‹ Generate status report
      run: npm run status

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build production version
      run: npm run build:prod

    - name: ğŸ“Š Generate deployment report
      run: npm run report

    - name: ğŸ”§ Setup Pages
      uses: actions/configure-pages@v4

    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'

    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: âœ… Post-deployment check
      run: echo "ğŸ‰ Deployment complete! Site available at ${{ steps.deployment.outputs.page_url }}"
