name: Deploy Preview

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - staging

env:
  NODE_VERSION: '18'

jobs:
  preview:
    name: ğŸ” Build & Preview
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: âœ… Run quick validation
      run: npm run checkup:quick

    - name: ğŸ—ï¸ Build for preview
      run: npm run build:prod

    - name: ğŸ“Š Generate preview report
      run: npm run report > preview-report.txt

    - name: ğŸ“¤ Upload preview artifacts
      uses: actions/upload-artifact@v4
      with:
        name: preview-build-${{ github.sha }}
        path: |
          dist/
          preview-report.txt
        retention-days: 7

    - name: ğŸ’¬ Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('preview-report.txt', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ğŸ” Preview Build Report

            âœ… Build completed successfully!
            ğŸ“¦ Artifacts available for download
            ğŸ”— Preview will be available once merged

            ### Build Report
            \`\`\`
            ${report}
            \`\`\`

            Build SHA: \`${context.sha.substring(0, 7)}\`
            `
          });

    - name: âœ… Preview complete
      run: echo "ğŸ‰ Preview build complete! Artifacts uploaded for review."
